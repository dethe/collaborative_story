  <body>
    <header>
      <h1>Garden of forking paths</h1>
      <h2>A collaborative text adventure development tool</h2>
    </header>
    <nav>
      <ul>
        <li>
          <select name="world" id="choose_world">
            <option value="">==Choose a world to edit==</option>
            <option value="new_world">Create a new world</option>
          </select>
        </li>
        <li>
          <select name="character" id="choose_character">
            <option value="">==Choose a character to promote/demote/ban==</option>
          </select>
        </li>
        <li>
          <button type="button" class="login-button">Log in</button>
        </li>
        <li>
          <button type="button" class="signup-button">Sign up</button>
        </li>
        <li>
          <button type="button" class="logout-button" hidden>Log out</button>
        </li>
        <li>
          <button type="button" class="edit-user" hidden>
            <img src="USER_AVATAR" /><span id="username"></span>
          </button>
        </li>
      </ul>
    </nav>
    <main>
      <form id="edit-world">
        <h4>Edit World</h4>
        <fieldset>
          <legend>With great power comes great responsibility</legend>
          <label for="world-name">Name</label>
          <input id="world-name" />
          <label for="world-summary">Summary</label>
          <input id="world-summary" placeholder="Short description of world" />
          <label for="world-description">Description</label>
          <textarea id="world-description"></textarea>
        </fieldset>
      </form>
      <form id="edit-room">
        <h4>Edit Room</h4>
        <fieldset>
          <legend>Rooms are where it all happens</legend>
          <label for="room-name">Name</label>
          
        </fieldset>
      </form>
    </main>
    <sidebar>
      Live game will go here.
    </sidebar>
