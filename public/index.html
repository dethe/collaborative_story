<html>
  <head>
    <title>Garden of Forking Paths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/awsm.min.css">
    <style>
      *[hidden]{
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Garden of forking paths</h1>
      <h2>A collaborative text adventure development tool</h2>
    <nav>
      <ul>
        <li id="login-button-ui">
          <button type="button" id="login-button">Log in</button>
        </li>
        <li id="signup-button-ui">
          <button type="button" id="signup-button">Sign up</button>
        </li>
        <li class="logout-button-ui" hidden>
          <button type="button" id="logout-button">Log out</button>
        </li>
        <li class="fool-button-ui" hidden>
          <button type="button" id="fool-button">Fool mode</button>
        </li>
        <li class="wizard-button-ui" hidden>
          <button type="button" id="wizard-button">Wizard mode</button>
        </li>
        <li class="edit-user-ui" hidden>
          <button type="button" id="edit-user-button">
            <img id="user-avatar" src="" /><span id="user-name"></span>
          </button>
        </li>
      </ul>
    </nav>
    </header>
    <main>
      <form id="login-form" hidden>
        <h4>Log in</h4>
        <fieldset #login-ui>
          <legend>Who are you?</legend>
          <label for="player-name">Name</label>
          <input type="text" id="user-name" name="name" placeholder="Your name here">
          <label for="player-passphrase">Pass phrase</label>
          <input type="password" id="user-passphrase" name="passphrase">
          <button type="button" id="login-action">Login</button>
        </fieldset>
      </form>
      
      <form id="edit-character">
        <details>
        <summary><h4>Edit Character</h4></summary>
        <select name="character" id="choose-character">
            <option value="">Choose a character to promote/demote/ban</option>
          </select>
        <fieldset #edit-character-ui>
          <legend>Who's who</legend>
          <label for="character-name-ui">Character</label>
          <output id="character-name-ui" hidden></output>
          <label for="user-name-ui">Player</label>
          <output id="user-name-ui" hidden></output>
          <label id="is-wizard-ui" hidden><input type="checkbox" id="is-wizard" /> is a Wizard</label>
          <label id="is-banned-ui" hidden><input type="checkbox" id="is-banned"> is Banned</label>
          <label id="is-fool-ui" hidden><input type="checkbox" id="is-fool"> is a Fool</label>
        </fieldset>
        </details>
      </form>

      <form id="edit-world">
        <details open>
          <summary><h4>Edit World</h4></summary>
        <select name="world" id="choose-world">
            <option value="">Choose a world to edit</option>
            <option value="new-world">Create a new world</option>
          </select>
        <fieldset id="edit-world-ui">
          <legend>With great power comes great responsibility</legend>
          <label for="world-name">Name</label>
          <input type="text" id="world-name" />
          <label for="world-summary">Summary</label>
          <input type="text" id="world-summary" placeholder="Short description of world" />
          <label for="world-description">Description</label>
          <textarea id="world-description"></textarea>
          <select id="world-starting-room">
            <option value="">Choose a starting room</option>
          </select>
        </fieldset>
      </details>
      </form>
      <form id="edit-room">
        <details open>
        <summary><h4>Edit Room</h4></summary>
        <select name="room" id="choose-room">
            <option value=""Choose a room to edit</option>
            <option value="new-room">Create a new room</option>
          </select>
        <p>Filter
          <label><input type="radio" name="choose-room-filter" id="choose-room-filter-all" value="all" checked>All</label>
          <label><input type="radio" name="choose-room-filter" id="choose-room-filter-orphaned" value="orphaned">Orphaned</label>
          <label><input type="radio" name="choose-room-filter" id="choose-room-filter-deadend" value="deadend">Dead End</label>
        </p>
        <fieldset id="edit-room-ui">
          <legend>Rooms are where it all happens</legend>
          <label for="room-name">Name</label>
          <input type="text" id="room-name" />
          <label for="room-summary">Summary</label>
          <label for="room-description">Description</label>
          <textarea id="room-description"></textarea>
          <label for="room-design-notes">Design Notes (won't be shown to players)</label>
          <textarea id="room-design-notes"></textarea>
          <h5>Exits</h5>
          <fieldset>
              <ul>
                  <label for="exit-name">Name</label>
                  <input type="text" id="exit-name" placeholder="North"/>
                </ul>
                </fieldset>
        </fieldset>
        </details>
      </form>
    </main>
    <aside>
      Live game will go here.
    </aside>
    <footer>
      <a href="https://github.com/dethe/garden">Project on Github</a>
    </footer>
    <script src="/lib/bliss.min.js"></script>
    <script src="/lib/featherjs-client-3.0.0.js"></script>
    <script src="/lib/vue.js"></script>
    <script src="/lib/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
