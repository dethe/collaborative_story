<html>
<head>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script type='text/javascript' src='prefixfree.min.js'></script>
	<style>
		@import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

		body,html{
			padding:0px;
			margin:0px;
			width:100%;
			height:100%;
			
			font-family:"open sans", sans-serif;
			font-size:16px;

			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;

			cursor:default;
		}
		#content{
			width:50%;
			margin:auto;
			transition: all 0.4s;
			position: relative;
		}
		#content div{
			transition: all 0.4s;
		}
		#content *{
			padding: 0px;
			
		}
		#content h1{
			font-weight: 300;
			font-size: 50px;
		}
		#content p{
			line-height:2;
		}
		#content ul{
			list-style: none;
			margin-top:40px;
		}
		#content ul li{
			text-decoration:underline;
			cursor:pointer;
			margin:0px;
			padding-left:40px;
			transition: all 0.2s;
			border:1px solid rgba(256,256,256,0);
		}
		#content ul li:hover{
			color: #299;
			padding-left:60px;
		}
		#create-content{
			margin:auto;
			width:50%;
			height:120px;

			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;

			position:relative;

			opacity: 0;
		}
		#create-content div{
			margin:auto;
			border-radius:50%;
			border:1px dashed #999;
			font-size:50px;
			text-align:center;
			transition: all 0.4s;
			font-weight:300;
			padding-top:15px;
			width:100px;
			height:85px;
			cursor:pointer;
			line-height: 1.4;
		}
		#create-content div:hover{
			font-size:100px;
			width:120px;
			height:105px;
			padding-top:5px;
			padding-bottom:10px;
			line-height: 1;
		}

		#create-content.show{
			opacity: 1;
		}

		.create-content-area{
			display:none; 
			width:100%; 
			position:absolute; 
			top:30px; 
			opacity:0; 
			-webkit-transition:all 0.4s;
			-moz-transition: all 0.4s;
			-transition: all 0.4s;
		}
		.create-storylet{
			display: none;
		}
		.create-title{
			font-size:30px;
			font-weight:300;
		}
		.create-description{

		}
		.create-action{
			float: right;
		}
		input, textarea{
			width:100%;
			flex: 1;
			font-family:"open sans", sans-serif;
			outline:none;
			border-radius:5px;
			border:1px solid #222;
			box-shadow:inset 0px 1px 2px rgba(0,0,0,0.2);
			padding:5px 20px !important;
			transition: box-shadow 0.2s;
			margin-bottom:10px;
			line-height:2;
			font-size:16px;
		}
		input:focus, textarea:focus{
			box-shadow:inset 0px 1px 2px rgba(0,0,0,0.2), 0px 0px 5px rgba(34, 170, 170, 0.5);
		}
		button{
			font-size:16px;
			border-radius:5px;
			outline:none;
			font-family:"open sans", sans-serif;
			border:1px solid #eee;
			padding:5px 20px !important;
			margin-bottom:10px;
			line-height:2;
			background: #2aa;
			color:#fff;
			transition: all 0.2s;
		}

		.create-action{
			margin-left: 20px;
		}

		.add-action{
			display:block;
			cursor:pointer;
		}

		button:hover{
			cursor:pointer;
			background: #266;
			border-color:#266;
		}

		#storylet-count{
			position:absolute;
			top:10px;
			left:20px;
		}
	</style>
</head>
<body>
	<div id="storylet-count"></div>
	<div id="content">
		<div class="show-storylet">
			<h1 class="title"></h1>
			<p class="description"></p>
			<ul class="options">
			</ul>
		</div>
		<div class="create-storylet">
			<input class="create-title" type="text" placeholder="Title" />
			<textarea class="create-description" placeholder="Description" rows="10"></textarea>
			<button class="create-storylet-action">Create Storylet</button>
		</div>
	</div>
	<div id="create-content">
		<span class="create-content-area">
			<input class="create-option" type="text" placeholder="Option Name"/>
			<button class="create-option-action">Ok</button>
		</span>
		<div class="add-action">+</div>
	</div>
	<script>
		// Some suggested refactorings
		// âˆš 1. Move all CSS properties out of style="" attributes into classes in stylesheet
		// 2. Move all CSS properties our of javascript and into classes in stylesheet
		// 3. Move DOM finding elements into querySelector or querySelectorAll
		// 4. Save variables for commonly used DOM elements
		// 5. Instead of anonymous functions for events, use named, reusable functions
		// 6. Use classes instead of ids in CSS
		// 7. Use classes instead of descendant selectors like #someid div
		var ref = new Firebase('https://story.firebaseio.com/');
		var editmode = true;

		var new_storylet = {
			option: '',
			title: '',
			text: ''
		}
		
		var current;
		ref.child('first').once('value', function(snapshot){
			if(current === undefined){current = snapshot.val()};
			update();
		});

		var createContent = document.getElementById('create-content');
		var createContentArea = document.querySelector('.create-content-area');
		var createOption = document.querySelector('.create-option');
		var content = document.getElementById('content');
		var addAction = document.querySelector('.add-action');
		var createStoryletAction = document.querySelector('.create-storylet-action');
		var showStorylet = document.querySelector('.show-storylet');
		var createOptionAction = document.querySelector('.create-option-action');
		var createTitle = document.querySelector('.create-title');
		var createDescription = document.querySelector('.create-description');
		var createStorylet = document.querySelector('.create-storylet');
		var title = document.querySelector('.title');
		var description = document.querySelector('.description');
		var options = document.querySelector('.options');
		var storyletCount = document.querySelector('#storylet-count');

		if(editmode){
			createContent.classList.add('show');
		}

		addAction.addEventListener('click', addNewStorylet, false);

		function addNewStorylet(evt){
			console.log('addNewStorylet');
			createContentArea.style.display = "flex";
			addAction.style.opacity = 0;
			createContentArea.style.opacity = 1;
			setTimeout(function(){
				addAction.style.display = "none";
			}, 200);
			createContentArea.children[0].focus();
		}

		createStoryletAction.onclick = function(){
			console.log('createStoryletAction');
			var value = createOption.value;
			createOption.value = '';
			if(value.length > 0){
				new_storylet.option = value;
				showStorylet.style.opacity = 0;
				showStorylet.style.display = 'none';
				createStorylet.style.opacity = 1;
				createStorylet.style.display = 'block';
				createContent.children[0].style.opacity = 0;
				setTimeout(function(){
					createContent.children[0].style.display = "none";
				}, 400);
				createTitle.value = '';
				createDescription.value = '';
				createTitle.focus();
			}
		}

		createOptionAction.onclick = function(){
			console.log('createOptionAction');
			new_storylet.title = createTitle.value;
			new_storylet.text = createDescription.value;
			

			ref.child('storylets/'+current+'/options').push([new_storylet.option, new_storylet.title])

			ref.child('storylets/'+new_storylet.title).set({
				"options":[],
				"text":new_storylet.text
			})

			update();
		}

		function update(){
			addAction.style.display = "block";
			addAction.style.opacity = 1;
			createContentArea.style.opacity = 0;

			showStorylet.style.opacity = 1;
			showStorylet.style.display = 'block';
			createStorylet.style.opacity = 0;
			createStorylet.style.display = 'none';

			setTimeout(function(){
				createContentArea.style.display = "none";
				content.style.paddingRight = 0;
				content.style.opacity = 1;
			}, 400)

			content.style.paddingRight = 50;
			content.style.opacity = 0.4;

			options.innerHTML = "";

			ref.child('storylets/'+current+'/options').off();
			ref.child('storylets/'+current+'/options').on('child_added', function(snapshot){
				var element = document.createElement('li');
				var a = document.createElement('a');
				element.appendChild(a);
				a.textContent = snapshot.val()[0];
				a.setAttribute('href', snapshot.val()[1]);
				a.onclick = function(evt){
					evt.preventDefault();
					ref.child('storylets/'+current+'/options').off();
					current = a.getAttribute('href');
					update();
				};
				options.appendChild(element);
			});

			ref.child('storylets/'+current).once('value', function(snapshot){
				title.textContent = current;
				description.textContent = snapshot.child('text').val();
			});
		}

		ref.child('storylets').on('value', function(snapshot){
			storyletCount.textContent = Object.keys(snapshot.val()).length + ' total storylets';
		})
	</script>
</body>
</html>
