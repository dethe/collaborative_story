<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden of Forking Paths</title>
  <link rel="stylesheet" href="css/awsm-2.1.0.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="trix.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=blissfuljs"></script>
  <script src="bliss.min.js"></script>
    <style>
      ul { padding: 0; }
      li { display: flex; }
      li span { width: 150px; word-break: break-all; }
      img { height: 20px; margin-left: 8px; cursor: pointer; }
      input { width: 150px; margin-right: 8px; }
      input[type='checkbox'] { width: auto; }
    </style>
</head>
<body>
  <form id="sign">
      <label for="alias">Your game name: </label><input id="alias" placeholder="Not your real name">
      <label for="pass">Passphrase: </label><input id="pass" type="password" placeholder="passphrase">
      <button id="in" type="button">Sign In</button>
      <button id="up" type="button">Sign Up</button>
    </form>

    <h1 id="world_title" class="title" hidden>Worlds</h1>
    <ul id="world_list" class="list" hidden></ul>

    <form id="world_add" class="add_form" hidden>
      <h1>Add World</h1>
      <input name="id" type="hidden" />
      <label>Name: <input name="name" type="text" /></label><br />
      <label>Summary: <input name="summary" type="text" /></label><br />
      <label>Description: <textarea name="description"></textarea></label><br />
      <label>Starting Room: <select name="starting_room"></select></label><br />
      <button id="world_button" type="button">Add</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
  <script src="garden.js"></script>
</body>
</html>
